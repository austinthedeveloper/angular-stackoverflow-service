<md-list>
  <md-list-item class="md-2-line" ng-repeat="user in users">
    <img ng-src="{{user.profile_image}}" class="md-avatar" alt="{{user.display_name}}" />
    <div class="md-list-item-text">
      <h3>{{ user.display_name }}</h3> 
      <p>{{user.location}}</p>
    </div>
  </md-list-item> 
</md-list>
